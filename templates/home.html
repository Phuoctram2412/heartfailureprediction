<body>
 <div class="login">
	<h1>Boston House Price Prediction</h1>
    
    <form action="{{ url_for('predict') }}" method="post">

    <!-- Age -->
    <label>Age:</label>
    <input type="number" name="Age" placeholder="Age" required><br>

    <!-- Sex -->
    <label>Sex:</label>
    <select name="Sex" required>
        <option value="1">Male</option>
        <option value="0">Female</option>
    </select><br>

    <!-- RestingBP -->
    <label>RestingBP:</label>
    <input type="number" name="RestingBP" placeholder="Resting Blood Pressure" required><br>

    <!-- Cholesterol -->
    <label>Cholesterol:</label>
    <input type="number" name="Cholesterol" placeholder="Cholesterol" required><br>

    <!-- FastingBS -->
    <label>Fasting Blood Sugar:</label>
    <select name="FastingBS" required>
        <option value="1">> 120 mg/dl</option>
        <option value="0">â‰¤ 120 mg/dl</option>
    </select><br>

    <!-- MaxHR -->
    <label>MaxHR (bpm):</label>
    <input type="number" name="MaxHR" placeholder="Max Heart Rate" required><br>

    <!-- ExerciseAngina -->
    <label>Exercise-Induced Angina:</label>
    <select name="ExerciseAngina" required>
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select><br>

    <!-- Oldpeak -->
    <label>Oldpeak (ST Depression):</label>
    <input type="number" step="0.1" name="Oldpeak" placeholder="Oldpeak" required><br>

    <!-- ST_Slope -->
    <label>ST Slope:</label>
    <select name="ST_Slope" required>
        <option value="2">Up</option>
        <option value="1">Flat</option>
        <option value="0">Down</option>
    </select><br>

    <!-- Hidden: Cholesterol_is_zero -->
    <input type="hidden" name="Cholesterol_is_zero" value="0">

    <!-- ChestPainType_ASY -->
    <label>Chest Pain Type (ASY):</label>
    <select name="ChestPainType_ASY" required>
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select><br>

    <!-- ChestPainType_ATA -->
    <label>Chest Pain Type (ATA):</label>
    <select name="ChestPainType_ATA" required>
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select><br>

    <!-- ChestPainType_NAP -->
    <label>Chest Pain Type (NAP):</label>
    <select name="ChestPainType_NAP" required>
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select><br>

    <!-- ChestPainType_TA -->
    <label>Chest Pain Type (TA):</label>
    <select name="ChestPainType_TA" required>
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select><br>

    <!-- RestingECG_LVH -->
    <label>Resting ECG (LVH):</label>
    <select name="RestingECG_LVH" required>
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select><br>

    <!-- RestingECG_Normal -->
    <label>Resting ECG (Normal):</label>
    <select name="RestingECG_Normal" required>
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select><br>

    <!-- RestingECG_ST -->
    <label>Resting ECG (ST):</label>
    <select name="RestingECG_ST" required>
        <option value="1">Yes</option>
        <option value="0">No</option>
    </select><br>

    <!-- Submit -->
    <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>

</form>

   <br>
   <br>
  
   
 </div>
 {{prediction_text}}

</body>
