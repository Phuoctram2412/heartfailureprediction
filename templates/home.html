<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heart Disease Prediction</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-lg p-4 mx-auto" style="max-width: 600px;">
        <h1 class="text-center mb-4">Heart Disease Prediction</h1>
        
        <form action="{{ url_for('predict') }}" method="post" class="row g-3">

            <!-- Age -->
            <div class="col-12">
                <label class="form-label">Age</label>
                <input type="number" name="Age" class="form-control" placeholder="Enter age" required>
            </div>

            <!-- Sex -->
            <div class="col-md-6">
                <label class="form-label">Sex</label>
                <select name="Sex" class="form-select" required>
                    <option value="1">Male</option>
                    <option value="0">Female</option>
                </select>
            </div>

            <!-- RestingBP -->
            <div class="col-md-6">
                <label class="form-label">Resting Blood Pressure</label>
                <input type="number" name="RestingBP" class="form-control" required>
            </div>

            <!-- Cholesterol -->
            <div class="col-md-6">
                <label class="form-label">Cholesterol</label>
                <input type="number" name="Cholesterol" class="form-control" required>
            </div>

            <!-- FastingBS -->
            <div class="col-md-6">
                <label class="form-label">Fasting Blood Sugar</label>
                <select name="FastingBS" class="form-select" required>
                    <option value="1">&gt; 120 mg/dl</option>
                    <option value="0">â‰¤ 120 mg/dl</option>
                </select>
            </div>

            <!-- MaxHR -->
            <div class="col-md-6">
                <label class="form-label">Max Heart Rate</label>
                <input type="number" name="MaxHR" class="form-control" required>
            </div>

            <!-- Exercise Angina -->
            <div class="col-md-6">
                <label class="form-label">Exercise-Induced Angina</label>
                <select name="ExerciseAngina" class="form-select" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <!-- Oldpeak -->
            <div class="col-md-6">
                <label class="form-label">Oldpeak (ST Depression)</label>
                <input type="number" step="0.1" name="Oldpeak" class="form-control" required>
            </div>

            <!-- ST Slope -->
            <div class="col-md-6">
                <label class="form-label">ST Slope</label>
                <select name="ST_Slope" class="form-select" required>
                    <option value="2">Up</option>
                    <option value="1">Flat</option>
                    <option value="0">Down</option>
                </select>
            </div>

            <!-- Hidden Cholesterol_is_zero -->
            <input type="hidden" name="Cholesterol_is_zero" value="0">

            <!-- Chest Pain Types -->
            <div class="col-md-6">
                <label class="form-label">Chest Pain (ASY)</label>
                <select name="ChestPainType_ASY" class="form-select" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Chest Pain (ATA)</label>
                <select name="ChestPainType_ATA" class="form-select" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Chest Pain (NAP)</label>
                <select name="ChestPainType_NAP" class="form-select" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Chest Pain (TA)</label>
                <select name="ChestPainType_TA" class="form-select" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <!-- Resting ECG -->
            <div class="col-md-6">
                <label class="form-label">Resting ECG (LVH)</label>
                <select name="RestingECG_LVH" class="form-select" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Resting ECG (Normal)</label>
                <select name="RestingECG_Normal" class="form-select" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="col-md-6">
                <label class="form-label">Resting ECG (ST)</label>
                <select name="RestingECG_ST" class="form-select" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <!-- Submit -->
            <div class="col-12">
                <button type="submit" class="btn btn-primary w-100">Predict</button>
            </div>
        </form>

        <!-- Prediction Output -->
        <div class="mt-4 text-center">
            <h4>{{ prediction_text }}</h4>
        </div>
    </div>
</div>

<!-- Bootstrap 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
